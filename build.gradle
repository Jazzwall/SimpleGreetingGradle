plugins {
  id "org.sonarqube" version "2.7"
}

apply plugin: 'java'
apply plugin: 'maven'


group = 'com.simple'
version = '1.0-SNAPSHOT'

description = """SimpleGreeting"""

sourceCompatibility = 1.8
targetCompatibility = 1.8



repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

